<!DOCTYPE html>
<html lang="pt" layout:decorator="/layouts/main">

<head>

</head>

<body>
	<div id="page-wrapper" layout:fragment="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-3 col-md-6">
                 <div class="panel panel-primary">
                     <div class="panel-heading">
                         <div class="row">
                             <div class="col-xs-9 text-right">
                                 <div class="big-font">InvestIR</div>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>

             <div class="col-lg-5 col-md-10">
                 <div class="panel panel-gray">
                     <div class="panel-heading">
                          <div class="row">
                             <div class="col-xs-9 text-right">
                                 <div class="form-group">
                                 	<label>Importar Nota</label>
                                        <input type="file"/>
                                    </div>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>

            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->


        <div class="row">
         	<div class="col-lg-12">
         		<div class="panel panel-default">
                    <div class="panel-heading">
                        Inserção de Nota de Corretagem
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                            	<div class="panel-heading  alert-success">
                           Dados da Nota
                       </div>
                                <form role="form">
                                 <div class="col-lg-4">

                                 	<div class="row">
                                  	<div class="form-group">
                                          <label id="label_corretora">Corretora</label>
                                          <input id="input_corretora" class="form-control" placeholder="Corretora"/>
                                      </div>
							</div>

                                 	<div class="row">
                                  	<div class="form-group">
                                          <label id="label_cred_irrf">Total CBLC</label>
                                          <input id="input_cred_irrf" class="form-control" placeholder="0,00"/>
                                      </div>
							</div>

                                 	<div class="row">
                                  	<div class="form-group">
                                          <label id="label_cred_irrf">Corretagem</label>
                                          <input id="input_cred_irrf" class="form-control" placeholder="0,00"/>
                                      </div>
							</div>
							<div class="row">
                                      <div class="form-group">
                                          <button id="btn_submit_form_1" type="submit" class="btn btn-default">Salvar</button>
                                      </div>
							</div>

						</div>
						<div class="col-lg-4">
							<div class="row">
                                      <div class="form-group">
                                          <label id="label_prej_daytrade">Número da Nota</label>
                                          <input id="input_prej_daytrade" class="form-control" placeholder="123456"/>
                                      </div>
							</div>
							<div class="row">
                                      <div class="form-group">
                                          <label id="label_prej_fii">Total Bovespa/Soma</label>
                                          <input id="input_prej_fii" class="form-control" placeholder="0,00"/>
                                      </div>
							</div>
							<div class="row">
                                      <div class="form-group">
                                          <label id="label_prej_fii">Outros Bovespa</label>
                                          <input id="input_prej_fii" class="form-control" placeholder="0,00"/>
                                      </div>
							</div>
							<div class="row">
                                  	<button id="btn_reset_form_1" type="reset" class="btn btn-default">Limpar Campos</button>
							</div>
						</div>

						<div class="col-lg-4">
							<div class="row">
                                      <div class="form-group">
                                          <label id="label_prej_daytrade">Data Pregão</label>
                                          <input id="input_prej_daytrade" class="form-control" placeholder="01/01/2000"/>
                                      </div>
							</div>
							<div class="row">
                                      <div class="form-group">
                                          <label id="label_prej_fii">ISS</label>
                                          <input id="input_prej_fii" class="form-control" placeholder="0,00"/>
                                      </div>
							</div>
							<div class="row">
                                      <div class="form-group">
                                          <label id="label_prej_fii">IRRF</label>
                                          <input id="input_prej_fii" class="form-control" placeholder="0,00"/>
                                      </div>
							</div>
							<div class="row">
                                      <div class="form-group">
                                          <label id="label_prej_fii">Data Liquidação</label>
                                          <input id="input_prej_fii" class="form-control" placeholder="01/01/2000"/>
                                      </div>
							</div>
						</div>

					<div class="row">
						<p> </p>
						<!-- ./endForm -->
					</div>

					</form>
				</div>

				<div class="col-lg-12">

					<div class="panel-heading alert-info">
                           Movimentações do dia
                       </div>

                       <div class="panel-body">
                           <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                               <thead>
                                   <tr>
                                       <th>C/V</th>
                                       <th>Ativo</th>
                                       <th>Quant</th>
                                       <th>Vcto</th>
                                       <th>Ajuste</th>
                                       <th>Valor</th>
                                       <th> </th>
                               	</tr>
                               </thead>
                               <tbody>
                                   <tr class="odd gradeX">
                                       <td class="center">-</td>
                                       <td class="center">-</td>
                                       <td class="right">-</td>
                                       <td class="center">-</td>
                                       <td class="right">-</td>
                                       <td class="right">-</td>
                                       <td>
                                       	<button type="button" class="btn btn-primary btn-circle">
                                        	<i class="fa fa-plus"></i>
                         						</button>
                         						<button type="button" class="btn btn-warning btn-circle">
                                        	<i class="fa fa-pencil"></i>
                         						</button>
                         						<button type="button" class="btn btn-danger btn-circle">
                                        	<i class="fa fa-times"></i>
                         						</button>
                                       </td>
                                   </tr>
                               </tbody>
                           </table>
                           <!-- /.table-responsive -->
					</div>



					<form role="form">

                                    <div class="form-group">
                                        <label>Selecione o tipo de Ativo </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked="true"/>Ação
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2"/>Opção
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline3" value="option3"/>FII
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline4" value="option4"/>Futuro
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline5" value="option5"/>Ouro
                                        </label>
                                    </div>

                                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                               <thead>
                                   <tr class="button-success">
                                       <th>C/V</th>
                                       <th>Ativo</th>
                                       <th>Quant</th>
                                       <th>Vcto</th>
                                       <th>Ajuste</th>
                                       <th>Valor</th>
                                       <th> </th>
                               	</tr>
                               </thead>
                               <tbody>
                                   <tr class="odd gradeX">
                                       <td class="center">-</td>
                                       <td class="center">-</td>
                                       <td class="right">-</td>
                                       <td class="center">-</td>
                                       <td class="right">-</td>
                                       <td class="right">-</td>
                                       <td>
                                       	<button type="button" class="btn btn-success btn-circle">
                                        	<i class="fa fa-check"></i>
                         						</button>
                         						<button type="button" class="btn btn-danger btn-circle">
                                        	<i class="fa fa-times"></i>
                         						</button>
                                       </td>
                                   </tr>
                               </tbody>
                           </table>




                                    <button id="btn_submit_form_2" type="submit" class="btn btn-default">Salvar</button>
                                    <button id="btn_reset_form_2" type="reset" class="btn btn-default">Limpar Tudo</button>

                                </form>
				</div>
			</div>
		</div><!-- final panel-body -->
	</div>

            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /#page-wrapper -->

</body>

</html>
